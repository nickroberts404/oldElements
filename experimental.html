<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Experimental</title>
</head>
<body>

<script>
	console.log(readMolecule("H2O"));

	function readMolecule(theString){
	    var molecule = [];
		var index = -1;
		for(var i=0; i<theString.length; i++){
			current = theString.charAt(i);
			var isNumber = !isNaN(current)
			if(!isNumber){
				if(current == current.toUpperCase()){
					molecule.push([current, 1]);
					index++;
				} else{
					molecule[index][0]+=current;
				}
			} else if(isNumber){
				molecule[index][1]=current;
			}
	    }
	    return molecule;
	}
</script>
	
</body>
</html>
